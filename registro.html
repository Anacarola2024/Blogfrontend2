<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Blog</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
     <!-- HEADER -->
    <header>
        <a class="lista-nav__link" href="./suscripcion.html">
            <div class="logo">
                <img class="logo__imagen" src="./assets/img/adl.png" alt="logo" >
                <div class="logo__brand">Blog FrontEnd</div>
            </div>
        </a>
    </header>  
    
        
       
         <form class="form-registro">
            

            <div class="form-registro__container-inputs">
                <p>Regístrate ¡Es gratis!</p>
                <div>
                    <input class="input" type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <input class="input" type="text" name="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <input class="input" type="password" name="contraseña" placeholder="Contraseña" required>
                </div>
                <div>
                    <input class="input" type="password" name="confirmar" placeholder="Confirma tu contraseña" required>
                </div>


            </div>
            <div class="form-registro__container-buttons">
                <button class="btn btn--adl" type="submit"><a href="./boostrap.html">Crea tu cuenta</a></button>
                <button class="btn btn--google">
                    <img src="./assets/img/google-logo-6278331_1280.webp" alt="adl" width="20">
                    Regístrate con Google
                </button>

            </div>
            <div class="form-registro__footer">
                <p>¿Ya tienes una cuenta?
                    <a href="./registro.html"><h3>Inicia sesión</h3></a>
                </p>
            </div>
         </form>

        

    











    
</body>
</html>
